d<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    "use strict";
    const nameInput = document.querySelector('.add-form-name');
    const commentInput = document.querySelector('.add-form-text');
    const addButton = document.querySelector('.add-form-button');
    const commentsEl = document.querySelector('.comments');

    const formatDate = () => {
    const date = new Date();
    return date.toLocaleString('ru-RU', {
      day: '2-digit',
      month: '2-digit',
      year: '2-digit',
      hour: '2-digit',
      minute: '2-digit'
    }).replace(',', '');
  };

  let comments = [
    {
      userName: "Глеб Фокин",
      date: "12.02.22 12:18",
      commentText: "Это будет первый комментарий на этой странице",
      likes: 3,
      isLiked: false
    },
    {
      userName: "Варвара Н.",
      date: "13.02.22 19:22",
      commentText: "Мне нравится как оформлена эта страница! ❤",
      likes: 75,
      isLiked: true
    }
  ];

  const renderComments = () => {
    commentsEl.innerHTML = comments.map((comment, index) => {
      return `
        <li class='comment'>
          <div class='comment-header'>
            <div>${comment.userName}</div>
            <div>${comment.date}</div>
          </div>
          <div class='comment-body'>
            <div class='comment-text'>${comment.commentText}</div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${comment.likes}</span>
              <button class="like-button ${comment.isLiked ? '-active-like' : ''}" data-index="${index}"></button>
            </div>
          </div>
        </li>
      `;
    }).join('');
  };

  
  renderComments();

  
  addButton.addEventListener('click', () => {
    if (!nameInput.value || !commentInput.value) {
      alert('Необходимо заполнить все поля');
      return;
    }
    
    const newComment = {
      userName: nameInput.value,
      date: formatDate(),
      commentText: commentInput.value,
      likes: 0,
      isLiked: false
    };

    comments.push(newComment);
    renderComments();
    
    nameInput.value = '';
    commentInput.value = ''; 
  });   
  
  
  commentsEl.addEventListener('click', (event) => {
    if (event.target.classList.contains('like-button')) {
      const index = event.target.dataset.index;
      const comment = comments[index];
      
      if (event.target.classList.contains('-active-like')) {
        comment.likes--;
        comment.isLiked = false;
      } else {
        comment.likes++;
        comment.isLiked = true;
      }
      
      renderComments();
    }
  });
    
  console.log("It works!");
</script>
</html>
